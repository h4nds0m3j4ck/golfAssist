<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScoreCard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<style>

body{
    background-image: url("http://worldlandforms.com/landforms/wp-content/uploads/2015/03/Beach.jpg");
    background-size: 105%;
}

#jumbotron{
    text-align:center;
    border: solid;
    background-color: white;
}

.container{
    margin-top: 1%;
}

.img-thumbnail{
    width: 100%;
}

work {
    position: relative;
    float: left;
    width: 274px;
    margin: 20px 0 25px;
    overflow: auto;
}
  
.work:nth-child(even) {
    margin-right: 40px;
}
  
.work img {
    width: 70%;
    border: 0 none;
    opacity: 0.8;
}

.footer{
    color: black;
    margin-top: 3.3%;
}

a{
    color: black;
}

</style>
</head>
<body>
    
    <div id="jumbotron">
        <h1>ScoreCard</h1>
    </div>

    <div class="container">
    <div class="row">
    <div class="col-md-9">
    <div class="border">
    <img class="img-thumbnail" src="http://www.bosnablog.com/cdn/11/2010/906/blank-golf-scorecards-printable_69532.jpg">
    </div>
    </div>
    
    <div class="col-sm-3">
        <div class="work">
        <img src="https://image.flaticon.com/icons/png/512/355/355980.png" alt="GPS">
        <h3 class="text-white">Current Location</h3>
        <button type="button">Select</button>  
    </div>
    </div>
    </div>
    </div>

    <div class="footer py-2 text-center">
        Copyright &copy; 
    </div>
  
</body>
</html>
